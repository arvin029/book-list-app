<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Book List App</title>
</head>
<body>
  <div class="container">
    <h1 class="mt-4 mb-4">Book List App</h1>

    <!-- Form -->
    <form id="book-form">
      <div class="mb-3">
        <label for="book-title" class="form-label">Book Title</label>
        <input type="text" class="form-control" id="book-title">
      </div>
      <div class="mb-3">
        <label for="author" class="form-label">Author</label>
        <input type="text" class="form-control" id="book-author">
      </div>
      <div class="mb-3">
        <label for="isbn" class="form-label">ISBN#</label>
        <input type="number" class="form-control" id="book-isbn">
      </div>
      <button type="submit" class="btn btn-primary form-control">Submit</button>
    </form>

    <!-- Table -->
    <table class="table mt-5">
      <thead>
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Author</th>
          <th scope="col">ISBN#</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody id="book-list">
      </tbody>
    </table>
  </div>


  <!-- <script src="app.js"></script> -->
  <script src="app-ES6.js"></script>
</body>
</html>
